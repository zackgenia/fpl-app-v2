name: Understat snapshot

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch: {}

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch Understat snapshot
        run: node scripts/understat_fetch.js

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: understat-snapshot
          path: data/understat/*.json
